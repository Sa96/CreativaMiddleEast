<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="{{url_for('login')}}" method="POST" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="{{url_for('static', filename='images/ngtechEmblem.jpg')}}" alt="easyclass" />
                            <h4>NGTECH</h4>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registred yet?</h6>
                            <a href="{{url_for('create_account')}}" id="CreateAccountLink" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" name="username" id="id_Username"class="input-field" autocomplete="off" required />
                                <label>Username</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" name="password" id="id_Password" class="input-field" autocomplete="off" required />
                                <label>Password</label>
                            </div>

                            <input type="submit" id="LoginButton" value="Sign In" class="sign-btn" />

                            <p class="text">
                                Forgotten your password or you login datails?
                                <a href="{{url_for('forget_password')}}">Get help</a> signing in
                            </p>
                        </div>
                    </form>

                    <form action="{{url_for('create_account')}}" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="{{url_for('static', filename='images/ngtechEmblem.jpg')}}" alt="easyclass" />
                            <h4>NGTECH</h4>
                        </div>

                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="{{url_for('login')}}" id="LoginLink" class="toggle">Sign in</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" name="username" id="id_Username" class="input-field" autocomplete="off" required />
                                <label>Username</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" name="Email" id="id_Email" class="input-field" autocomplete="off" required />
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" name="Password" id="id_Password" class="input-field" autocomplete="off" required />
                                <label>Password</label>
                            </div>

                            <input type="submit" id="CreateAccountButton" value="Sign Up" class="sign-btn" />

                            <p class="text">
                                By signing up, I agree to the
                                <a href="#">Terms of Services</a> and
                                <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="{{url_for('static', filename='images/logo.jpg')}}" class="image img-1 show" alt="" />
                        <img src="{{url_for('static', filename='images/brush.jpg')}}" class="image img-2" alt="" />
                        <img src="{{url_for('static', filename='images/panting_image.jpg')}}" class="image img-3" alt="" />
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2></h2>
                                <h2></h2>
                                <h2></h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript file -->

    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
